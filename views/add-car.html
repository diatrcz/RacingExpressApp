<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Car</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-white border-b border-gray-200">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <div class="container mx-auto flex justify-between">
                <a href="index.html" class="flex items-center space-x-3 rtl:space-x-reverse">
                    <span class="self-center text-2xl font-semibold whitespace-nowrap text-blue-700">Racing</span>
                </a>
                <div class="hidden w-full md:block md:w-auto" id="navbar-default">
                    <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white">
                        <li>
                            <a href="index.html" class="block py-2 px-3 text-blue-700 bg-white rounded md:bg-transparent md:text-blue-700 md:p-0">Teams</a>
                        </li>
                        <li>
                            <a href="cars.html" class="block py-2 px-3 text-blue-700 bg-white rounded md:bg-transparent md:text-blue-700 md:p-0">Cars</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>    
    
    <div class="container mx-auto mt-10 p-6">
        <h1 class="text-4xl font-bold mb-6">Add New Car</h1>
        <form class="bg-white shadow-lg rounded-lg p-6">
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="number">
              Number
            </label>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="number"
              type="number"
              placeholder="Enter car number"
              required
            />
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="chassis">
              Chassis
            </label>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="chassis"
              type="text"
              placeholder="Enter chassis name"
              required
            />
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="powerUnit">
              Power Unit
            </label>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="powerUnit"
              type="text"
              placeholder="Enter power unit name"
              required
            />
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="team">
              Team
            </label>
            <select
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="team"
              required
            >
              <option value="">Select a team</option>
              <option value="red-bull">Red Bull Racing</option>
              <option value="mercedes">Mercedes</option>
              <option value="ferrari">Ferrari</option>
            </select>
          </div>
          <div class="flex items-center justify-between">
            <button
              class="bg-transparent border border-purple-500 text-purple-500 hover:bg-purple-700 hover-border-transparent hover:text-white font-bold py-2 px-6 rounded-lg focus:outline-none focus:shadow-outline transition duration-300"
              type="submit"
            >
              Add Car
            </button>
          </div>
        </form>
      </div>      
</body>
</html>
